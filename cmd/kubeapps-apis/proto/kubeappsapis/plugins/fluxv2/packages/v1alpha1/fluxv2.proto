syntax = "proto3";
package kubeappsapis.plugins.fluxv2.packages.v1alpha1;
option go_package = "github.com/kubeapps/kubeapps/cmd/kubeapps-apis/gen/plugins/fluxv2/packages/v1alpha1";

import "google/api/annotations.proto";
import "kubeappsapis/core/packages/v1alpha1/packages.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

service FluxV2PackagesService {
  // GetAvailablePackages returns the available packages managed by the 'fluxv2' plugin
  rpc GetAvailablePackages(kubeappsapis.core.packages.v1alpha1.GetAvailablePackagesRequest) returns (kubeappsapis.core.packages.v1alpha1.GetAvailablePackagesResponse) {
    option (google.api.http) = {
      get: "/plugins/fluxv2/packages/v1alpha1/packages"
    };
  };
  // GetPackageRepositories returns the repositories managed by the 'fluxv2' plugin
  rpc GetPackageRepositories(kubeappsapis.core.packages.v1alpha1.GetPackageRepositoriesRequest) returns (kubeappsapis.core.packages.v1alpha1.GetPackageRepositoriesResponse) {
    option (google.api.http) = {
      get: "/plugins/fluxv2/packages/v1alpha1/packagerepositories"
    };
  };
    // GetPackageMeta returns the package metadata managed by the 'fluxv2' plugin
    rpc GetPackageMeta(kubeappsapis.core.packages.v1alpha1.GetPackageMetaRequest) returns (kubeappsapis.core.packages.v1alpha1.GetPackageMetaResponse) {
      option (google.api.http) = {
        get: "/plugins/fluxv2/packages/v1alpha1/packagemeta"
      };
    };
  
}
