{{- if .Values.useHelm3 -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "kubeapps.helmer.fullname" . }}
  labels:
    app: {{ template "kubeapps.helmer.fullname" . }}
    chart: {{ template "kubeapps.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- end }} # matches useHelm3
